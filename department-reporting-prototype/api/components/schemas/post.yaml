PostsList:
  type: array
  items:
    $ref: '#/Post'

Post:
  type: object
  required:
    - id
    - userId
    - title
    - body
  properties:
    id:
      type: integer
    userId:
      type: integer
    title:
      type: string
    body:
      type: string

PostRequest:
  type: object
  required:
    - title
    - body
  properties:
    title:
      type: string
    body:
      type: string

PostResponse:
  type: object
  required:
    - id
    - title
    - body
  properties:
    id:
      type: integer
    title:
      type: string
    body:
      type: string
