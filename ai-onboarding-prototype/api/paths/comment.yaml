comments:
  get:
    tags:
      - Comments
    description: Get all comments
    operationId: getAllComments
    parameters:
      - name: postId
        in: query
        required: false
        schema:
          type: integer
    responses:
      '200':
        description: A list of comments
        content:
          application/json:
            schema:
              $ref: '../components/schemas/comment.yaml#/CommentList'
      '500':
        description: Server error

comments_{id}:
  get:
    tags:
      - Comments
    description: Get a comment by ID
    operationId: getCommentById
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: A single comment
        content:
          application/json:
            schema:
              $ref: '../components/schemas/comment.yaml#/Comment'
      '404':
        description: Comment not found
      '500':
        description: Server error
