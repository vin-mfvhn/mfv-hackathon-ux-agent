UsersList:
  type: array
  items:
    $ref: '#/User'

User:
  type: object
  required:
    - id
    - name
    - username
    - email
    - address
    - phone
    - website
    - company
  properties:
    id:
      type: integer
    name:
      type: string
    username:
      type: string
    email:
      type: string
    address:
      $ref: '#/Address'
    phone:
      type: string
    website:
      type: string
    company:
      $ref: '#/Company'

Address:
  type: object
  required:
    - street
    - suite
    - city
    - zipcode
    - geo
  properties:
    street:
      type: string
    suite:
      type: string
    city:
      type: string
    zipcode:
      type: string
    geo:
      type: object
      required:
        - lat
        - lng
      properties:
        lat:
          type: string
        lng:
          type: string

Company:
  type: object
  required:
    - name
    - catchPhrase
    - bs
  properties:
    name:
      type: string
    catchPhrase:
      type: string
    bs:
      type: string
