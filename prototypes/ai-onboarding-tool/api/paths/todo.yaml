todos:
  get:
    tags:
      - Todos
    description: Get all todos
    operationId: getAllTodos
    parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
    responses:
      '200':
        description: A list of todos
        content:
          application/json:
            schema:
              $ref: '../components/schemas/todo.yaml#/TodosList'
      '500':
        description: Server error

todos_{id}:
  get:
    tags:
      - Todos
    description: Get a todo by ID
    operationId: getTodoById
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: A single todo
        content:
          application/json:
            schema:
              $ref: '../components/schemas/todo.yaml#/Todo'
      '404':
        description: Todo not found
      '500':
        description: Server error
