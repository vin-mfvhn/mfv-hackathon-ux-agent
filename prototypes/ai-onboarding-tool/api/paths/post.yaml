posts:
  get:
    tags:
      - Posts
    description: Get all posts
    operationId: getAllPosts
    parameters:
      - name: userId
        in: query
        required: false
        schema:
          type: integer
    responses:
      '200':
        description: A list of posts
        content:
          application/json:
            schema:
              $ref: '../components/schemas/post.yaml#/PostsList'
      '500':
        description: Server error
  post:
    tags:
      - Posts
    description: Create a new post
    operationId: createPost
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/post.yaml#/PostRequest'
    responses:
      '201':
        description: The created post
        content:
          application/json:
            schema:
              $ref: '../components/schemas/post.yaml#/PostResponse'
      '400':
        description: Bad request
      '500':
        description: Server error

posts_{id}:
  get:
    tags:
      - Posts
    description: Get a post by ID
    operationId: getPostById
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: A single post
        content:
          application/json:
            schema:
              $ref: '../components/schemas/post.yaml#/Post'
      '404':
        description: Post not found
      '500':
        description: Server error
  put:
    tags:
      - Posts
    description: Update a post
    operationId: updatePost
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/post.yaml#/PostRequest'
    responses:
      '200':
        description: The updated post
        content:
          application/json:
            schema:
              $ref: '../components/schemas/post.yaml#/PostResponse'
      '400':
        description: Bad request
      '404':
        description: Post not found
      '500':
        description: Server error
  delete:
    tags:
      - Posts
    description: Delete a post
    operationId: deletePost
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Post deleted
      '404':
        description: Post not found
      '500':
        description: Server error
